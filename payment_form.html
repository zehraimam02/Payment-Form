<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentform.css">
</head>

<body>
    <!-- Container for the form -->
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            
                <!-- Name input field -->
                <p>Name: *
                     <input type="text" name="name" placeholder="Your name here" required> </p>
                <p>
                    <!-- Gender input field -->
                    <p>Gender: *</p>
                    <fieldset>
                        <!-- Radio buttons for gender selection -->
                        Male <input type="radio" name="gender" id="male">   Female <input type="radio" name="gender" id="female">
                    </fieldset>
                </p>

                <!-- Address input field -->
                <p>Address: <textarea name="address" id=address"" cols="100" rows="2"></textarea></p>
            
                <!-- Email input field -->
                <p>Email: * <input type="email" name="email" id="email"></p>
            
                <!-- Pincode input field -->
                <p>Pincode: * <input type="number" name="pincode" id="pincode"></p>
    
            
    
                <h2>Payment Information </h2>
                    <!-- Card type selection -->
                    <p>Card Type:
                        <select name="card_type" id="card_type">
                            <option value="">--Select a Card Type--</option>
                            <option value="visa">Visa</option>
                            <option value="mastercard">Master Card</option>
                            <option value="rupay">Rupay</option>
                        </select>
                    </p>
            
                    <!-- Card number input field -->
                    <p>
                        Card Number * <input type="number" name="card_number" id="card_number">
                    </p>

                    <!-- Expiration date input field -->
                    <p>
                        Expiration Date: * <input type="date" name="exp_date" id="exp_date">
                    </p>

                    <!-- CVV input field -->
                    <p>CVV * <input type="password" name="cvv" id="cvv"></p>
            
                 <!-- Submit button -->
                <input type="submit" value="Pay now">
            </form>
    </div>
     
</body>

</html>
